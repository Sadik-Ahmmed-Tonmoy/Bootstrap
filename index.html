<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <body>
    <!--Navbar edit--> 
<div class="container">
  <nav class="navbar navbar-expand-lg bg-light navbar-dark bg-dark ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="image/Rw/dp-final-high-res.jpg" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">T-Shirt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Backpack</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cap</a>
          </li>
          <li class="middle-name">Grab RhinoWear</li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</div>
<!--Carousel-->
<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="Image/Rw/final-cover-rhinowear.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <div class="row align-items-center bg-color">
          <div class="col-md-7">
             <h1 style="color: #00007C">Blue Tshirt</h1>
             <p>"More quality than you may ever need"</p>
             <h1 class="price">$199</h1>
             <button class="Buy-Now-Button">Buy Now</button>
          </div>
          <div class="col-md-5">
            <img src="Image/Rw/blue-tshirt, GrabRhinoWear, RhinoWear Bd_prev_ui.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="row align-items-center bg-color">
          <div class="col-md-7">
            <h1 style="color: #C29BAE;">Perfect Pink</h1>
             <p>"The store where you always get more"</p>
             <h1 class="price">$199</h1>
             <button class="Buy-Now-Button">Buy Now</button>
          </div>
          <div class="col-md-5">
            <img src="Image/Rw/Perfect Pink Tshirt, Tshirt for men, GrabRhinoWear, RhinoWear_prev_ui.png" class="d-block w-100" alt="...">
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!--Java-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
